
<div class="container">
  <br>
  <div class="row">
    <h1>Enter route name</h1>
  </div>
  <br>
  <div class="row">
    
    <div class="col-md-4">
      <div class="row card bg-light">
        <div class="card-body">
      <form #frm="ngForm" (ngSubmit)="getrevenue()">
        <div class="form-group">
          <input type="text" placeholder="Route Name" id="Routename" name="Routename" [(ngModel)]="routename"
            #Routename="ngModel" class="form-control" required>
        </div>
        <br>
        <div class="form-group" >
          <input type="submit" [disabled]="!frm.valid" value="Search" class="btn btn-primary">
        </div>
      </form>
    </div>
      </div>
    </div>
    
  <div class="col-md-1"> <br> </div>  
  
  <div class="col-md-7">
    <div class="row">
      <table class="table" *ngIf=revFound>
        <tbody class="thead-dark">
          <tr>
            <th>Revenue</th>
          </tr>
          <tr *ngFor="let data of revenue">
            <td>{{ data }}</td>
          </tr>

        </tbody>
  
      </table>
      <div class="alert alert-danger" role="alert" *ngIf=revNotFound>
        Route Name not found
      </div>
    </div>
  </div>
  </div>
</div>
