

<div class="container">
  <br>
  <div class="row">
    <h1>Update Password</h1>
  </div>
  <br>
  <div class="col-md-4">
    <div class="row card bg-light">
      <div class="card-body">
        <form #frm="ngForm" (ngSubmit)="updatePassword()">
          <div>
            <input type="text" placeholder="enter username" id="username" name="username"
              [(ngModel)]="u.busOperatorUsername" #username="ngModel" class="form-control" required>
          </div>
          <div [hidden]="username.valid || username.pristine">
            <div class="alert alert-danger" [hidden]="!username.hasError('required')">not empty</div>
          </div>
          <div>
            <input type="text" placeholder="enter new password" id="password" name="password" [(ngModel)]="u.password"
              #password="ngModel" class="form-control" required>
          </div>
          <div [hidden]="password.valid || password.pristine">
            <div class="alert alert-danger" [hidden]="!password.hasError('required')">not empty</div>
          </div>
          <br>
          <div>
            <input type="submit" value="Update Password" [disabled]="!frm.valid" class="btn btn-success">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
