
<div class="container">
    <br>
    <div class="row">
        <h1>Update My Account</h1>
    </div>
    <div class="row card col-sm-8 bg-light">
        <div class="card-body">
            <form #frm="ngForm" (ngSubmit)="updateBookingById(booking)">
                <div class="form-group">
                    <label for="bookingId">booking ID</label>
                    <input type="number" id="bookingId" name="bookingId" [(ngModel)]="booking.bookingId"
                        class="form-control" >
                </div>
                <div class="form-group">
                    <label for="destination">destination</label>
                    <input type="text" id="destination" name="destination" [(ngModel)]="booking.destination"
                        class="form-control">
                </div>
                <div class="form-group" >
                    <label for="busNumber">bus number</label>
                    <input type="text" id="busNumber" name="busNumber" [(ngModel)]="booking.busNumber"
                        class="form-control" >
                </div>
                <div>
                    <input type="submit" value="Update Changes" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
