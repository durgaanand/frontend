    <div class="container">
        <br>
        <div class="row">
            <h1 class="text-center">Booking Info</h1>
        </div>
        <div class="row card col-md-6 bg-light">
            <div class="card-body">
                <form #frm="ngForm" (ngSubmit)="getBookingDetailsById(bookingId)">
                    <div class="form-group">
                        <label for="bookingId">Enter booking ID</label>
                        <input type="number" id="bookingId" name="bookingId" [(ngModel)]="bookingId"
                            class="form-control">
                    </div>
                    <input type="submit" value="Search" class="btn btn-danger">
                </form>
                <br>
                <div class="row">
                    <table class="table" *ngIf=bookingFound>
                        <tbody>
                            <tr>
                                <th scope="row">Booking ID</th>
                                <td>{{ booking.bookingId }}</td>
                            </tr>
                            <tr>
                                <th scope="row">Username</th>
                                <td>{{ booking.username }}</td>
                            </tr>
                            <tr>
                                <th scope="row">Bus Name</th>
                                <td>{{ booking.busNumber }}</td>
                            </tr>
                            <td>
                                <button type="button" class="btn btn-outline-danger"
                                    (click)="deleteBooking(booking.bookingId)"> DELETE </button>
                            </td>
                        </tbody>
                    </table>
                    <div class="alert alert-danger" role="alert" *ngIf=bookingNotFound>
                        Booking ID not found
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
