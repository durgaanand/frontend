    <div class="container">
        <br>
        <div class="row">
            <h1 class="text-center">Booking Info</h1>
        </div>
        <div class="row card col-md-6 bg-light">
            <div class="card-body">

                <form #frm="ngForm" (ngSubmit)="getAllBookingsByUsername(username)">
                    <div class="form-group">
                        <label for="type">Enter username</label>
                        <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Search" class="btn btn-danger">
                    </div>
                </form>
            </div>
            <br>
            <div class="row">
                <table class="table" *ngIf=bookingFound>
                    <tbody>
                        <tr>
                            <th scope="row">Booking ID</th>
                            <td>{{ booking.bookingId }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Username</th>
                            <td>{{ booking.destination }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Bus Name</th>
                            <td>{{ booking.busNumber }}</td>
                        </tr>

                    </tbody>
                </table>
                <div class="alert alert-danger" role="alert" *ngIf=bookingNotFound>
                    User Booking not found
                </div>
            </div>

        </div>
    </div>
</body>
