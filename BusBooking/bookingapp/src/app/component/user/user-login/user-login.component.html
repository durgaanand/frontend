<div class="card">
    <h4 class="card-header row justify-content-center">User Login</h4>
    <div class="card-body row justify-content-center">
        <form #frm="ngForm" (ngSubmit)="onSubmit()" >
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="user.username" #username="ngModel" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" class="form-control" required />
            </div>
            <div class="form-group">
                <button [disabled]="!frm.valid" class="btn btn-primary">Login</button><a routerLink="/userregister" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
<router-outlet></router-outlet>
