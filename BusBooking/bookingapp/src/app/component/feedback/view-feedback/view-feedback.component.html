<body>
  <div class="row">



    <div class="row card col-md-6 m-4 bg-light">
      <div class="card-body">
        <h2 class="text-center">Enter bus operator id</h2>
        <form #frm="ngForm" (ngSubmit)="viewfeedback()">
          <div class="mb-1 p-1">
            <input type="number" placeholder="BusOperator ID" id="busoperatorid" name="busoperatorid"
              [(ngModel)]="busoperator" #busoperatorid="ngModel" class="form-control" required>
          </div>
          <br>
          <div>
            <input type="submit" [disabled]="!frm.valid" value="Get Feedback" class="btn btn-primary">
          </div>
        </form>
        <br>


        <table class="table" *ngIf=feedbackFound>
          <h3>
            Feedback of bus operator
          </h3>
          <tr>
            <th>Username</th>
            <th>Busoperator Id</th>
            <th>Rating</th>
            <th>Comments</th>
          </tr>
          <tr *ngFor="let data of feedback">
            <td>{{ data.username }}</td>
            <td>{{ data.busoperator }}</td>
            <td>{{ data.ratings }}</td>
            <td>{{ data.comments }}</td>
          </tr>
        </table>
        <div class="alert alert-danger" role="alert" *ngIf=feedbackNotFound>
          No Feedback
        </div>
      </div>
    </div>
  </div>
</body>
